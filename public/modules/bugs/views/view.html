<section data-ng-controller="BugsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{bug.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == bug.user._id">
		<a class="btn btn-primary" href="/#!/bugs/{{bug._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{bug.created | date:'mediumDate'}} by {{bug.user.displayName}}</em>
	</small>
</section>
